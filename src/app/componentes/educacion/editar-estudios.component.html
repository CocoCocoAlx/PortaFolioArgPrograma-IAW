<div class="container-mt-3" *ngIf="est">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <br>
                <div class="form-group">
                    <label for="nombreEst" id=titulo>Institución</label>
                    <input type="text" class="form-control" id="nombreEst" name="nombreEst" [(ngModel)]="est.nombreEst" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="detalleEst" id=titulo>Título/Certificación</label>
                    <input type="text" class="form-control" id="detalleEst" name="detalleEst" [(ngModel)]="est.detalleEst" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="periodoEst" id=titulo>Año de cursado o egreso</label>
                    <input type="text" class="form-control" id="periodoEst" name="periodoEst" [(ngModel)]="est.periodoEst" required>
                </div>
                <br>
                <br>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
