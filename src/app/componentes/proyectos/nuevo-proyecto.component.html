<div class="container-mt-3">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreProy">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreProy" name="nombreProy" [(ngModel)]="nombreProy" required>
                </div>
                <div class="form-group">
                    <label for="detalleProy">Detalles del proyecto</label>
                    <input type="text" class="form-control" id="detalleProy" name="detalleProy" [(ngModel)]="detalleProy" required>
                </div>
                <div class="form-group">
                    <label for="enlaceProy">Enlace al proyecto</label>
                    <input type="text" class="form-control" id="enlaceProy" name="enlaceProy" [(ngModel)]="enlaceProy" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
